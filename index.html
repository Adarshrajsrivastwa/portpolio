<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portpolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="style.css">
<div class="wrapper">
    <div class="container">
        <div class="navbar">
            <div class="name">
                <img class="logo" src="letter-a-abstract-logo-flat-capital-letter-a-abstract-logo-icon-image-with-transparent-background-png.webp">
                <div class="logotext">darsh Raj</div>
            </div>
            <div class="navitem">
                <div><a href="#">Projects</a></div>
                <div><a href="#">Skills</a></div>
                <div><a href="#">Contact me</a></div>
            </div>
        </div>

    <div class="hero">
        <div class="background">Adarsh Raj</div>

        <div class="heroleft">
            <div class="heroleftheading">Hi! Adarsh Raj</div>
            <div class="herosubheading heroleftheading">
                I am a<span class="role"></span>
            </div>
            <div class="herodiscription">
                I'm a software Developer and here 
                is my portfolio website. Here you'll 
                learn about my journey as a software
                 developer.
            </div>
            <div class="button" id="but">Hire me</div>
        </div>

        <div class="heroright">
            <img class="fix ziczak" src="ziczak.png">
            <img class="fix circle" src="circle.png">
            <img class="fix cube" src="cube.png">
            <img class="fix add" src="add.png">
            <img class="fix point" src="9points1.gif">
            <img class="fix photo" src="photo.jpg">
        </div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

<script>
  var typeData = new Typed(".role", {
    strings: [
      " Coder",
      " Frontend Developer"
    ],
    loop: true,
    typeSpeed: 100,
    backSpeed: 80,
    backDelay: 1000
  });
</script>
</body>
</html>
